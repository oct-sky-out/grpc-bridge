name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: Prepare Release Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
      image: ${{ steps.meta.outputs.image }}
      image_ref: ${{ steps.meta.outputs.image_ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Resolve release metadata
        id: meta
        run: |
          VERSION="$(node -pe "require('./package.json').version")"
          TAG="v${VERSION}"
          REPO_LC="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${REPO_LC}/web"
          IMAGE_REF="${IMAGE}:${TAG}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "image_ref=${IMAGE_REF}" >> "$GITHUB_OUTPUT"

  web-image:
    name: Build and Push Web Docker Image
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/server/go.mod

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          push: true
          tags: |
            ${{ needs.prepare.outputs.image_ref }}
            ${{ needs.prepare.outputs.image }}:latest

  desktop-macos-intel:
    name: Build Desktop (Intel macOS DMG)
    runs-on: macos-13
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/server/go.mod

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Intel macOS DMG
        run: pnpm --filter @grpc-bridge/desktop build -- --target x86_64-apple-darwin --bundles dmg

      - name: Upload Intel DMG
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-intel-dmg
          path: apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

  desktop-macos-apple:
    name: Build Desktop (Apple Silicon DMG)
    runs-on: macos-14
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/server/go.mod

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Apple Silicon DMG
        run: pnpm --filter @grpc-bridge/desktop build -- --target aarch64-apple-darwin --bundles dmg

      - name: Upload Apple Silicon DMG
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-apple-dmg
          path: apps/desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

  desktop-windows:
    name: Build Desktop (Windows EXE)
    runs-on: windows-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/server/go.mod

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows EXE
        run: pnpm --filter @grpc-bridge/desktop build -- --target x86_64-pc-windows-msvc --bundles nsis

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-exe
          path: apps/desktop/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: error

  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs:
      - prepare
      - web-image
      - desktop-macos-intel
      - desktop-macos-apple
      - desktop-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag (if missing)
        env:
          TAG: ${{ needs.prepare.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git ls-remote --exit-code --tags origin "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists on remote"
            exit 0
          fi

          git tag "${TAG}"
          git push origin "${TAG}"

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - prepare
      - create-tag
    steps:
      - name: Download desktop artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Generate release notes
        env:
          TAG: ${{ needs.prepare.outputs.tag }}
          VERSION: ${{ needs.prepare.outputs.version }}
          IMAGE: ${{ needs.prepare.outputs.image }}
          IMAGE_REF: ${{ needs.prepare.outputs.image_ref }}
        run: |
          cat <<EOF > RELEASE_NOTES.md
          ## Release ${TAG}

          ### Desktop Artifacts
          - Intel macOS: DMG
          - Apple Silicon macOS: DMG
          - Windows: EXE (NSIS)

          ### Web Docker Image
          - Image: \`${IMAGE_REF}\`
          - Latest: \`${IMAGE}:latest\`
          - Pull: \`docker pull ${IMAGE_REF}\`
          - GHCR: https://github.com/${GITHUB_REPOSITORY}/pkgs/container/web

          ### Version
          - ${VERSION}
          EOF

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: gRPC Bridge ${{ needs.prepare.outputs.tag }}
          body_path: RELEASE_NOTES.md
          files: |
            release-assets/**/*.dmg
            release-assets/**/*.exe
