name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/server/**'
      - 'apps/ui/**'
      - 'apps/desktop/**'
      - '.github/workflows/ci.yml'
      - 'Dockerfile.web'
      - '.dockerignore'
      - 'docker-compose.yml'

concurrency:
  group: ci-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      ui: ${{ steps.filter.outputs.ui }}
      desktop: ${{ steps.filter.outputs.desktop }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'apps/server/**'
            ui:
              - 'apps/ui/**'
            desktop:
              - 'apps/desktop/**'

  desktop-macos:
    name: Desktop Build (macOS DMG)
    needs: detect-changes
    if: needs.detect-changes.outputs.desktop == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build macOS DMG
        run: pnpm --filter @grpc-bridge/desktop build -- --bundles dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-dmg
          path: apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

  desktop-windows:
    name: Desktop Build (Windows EXE)
    needs: detect-changes
    if: needs.detect-changes.outputs.desktop == 'true'
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows EXE
        run: pnpm --filter @grpc-bridge/desktop build -- --bundles nsis

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-exe
          path: apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  web-image:
    name: Web Image Build (Server + UI)
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.ui == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: |
          REPO_LC="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "name=ghcr.io/${REPO_LC}/web" >> "$GITHUB_OUTPUT"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=sha-

      - name: Login to GHCR
        if: github.event.pull_request.head.repo.fork == false
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          push: ${{ github.event.pull_request.head.repo.fork == false }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Upload docker-compose
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose
          path: docker-compose.yml
